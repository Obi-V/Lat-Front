<div class="d-grid align-items-center justify-content-center mt-5">
    <div class="mb-3">
        <h4
            class="text-lg text-center"
            color="primary"
        >
            Registro
        </h4>
    </div>
    <form
        [formGroup]="myForm"
        (ngSubmit)="register()"
        class="d-grid"
    >
        <span *ngIf="isValidField('email')" class="text-danger">{{ getFieldError('email') }}</span>
        <mat-form-field>
            <mat-label>Correo Electrónico</mat-label>
            <input
                type="email"
                matInput
                formControlName="email"
            >
        </mat-form-field>

        <span *ngIf="isValidField('username')" class="text-danger">{{ getFieldError('username') }}</span>
        <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input
                type="text"
                matInput
                formControlName="username"
            >
        </mat-form-field>

        <span *ngIf="isValidField('password')" class="text-danger">{{ getFieldError('password') }}</span>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input
                type="password"
                matInput
                formControlName="password"
            >
        </mat-form-field>

        <span *ngIf="isValidField('password2')" class="text-danger">{{ getFieldError('password2') }}</span>
        <mat-form-field>
            <mat-label>Confirmar contraseña</mat-label>
            <input
                type="password"
                matInput
                formControlName="password2"
            >
        </mat-form-field>

        <span *ngIf="isValidField('role')" class="text-danger">{{ getFieldError('role') }}</span>
        <mat-form-field>
            <mat-label>¿Qué quieres ser?</mat-label>
            <mat-select formControlName="role">
                <mat-option
                    *ngFor="let role of roles"
                    [value]="role"
                >
                    {{role}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button
            mat-button
            mat-flat-button
            color="primary"
            class="mb-1"
        >
            ingresar
        </button>

    </form>
    <div class="text-center mb-2 mt-2">
      <a href="./auth/login">¿Ya tienes cuenta?</a>
    </div>

    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center">
        <a><i class=" h2 p-1 fa-brands fa-square-facebook"></i></a>
        <a><i class=" h2 p-1 fa-brands fa-square-twitter"></i></a>
        <a><i class=" h2 p-1 fa-brands fa-square-instagram"></i></a>
        <a><i class=" h2 p-1 fa-brands fa-square-google-plus"></i></a>
        <a><i class="h2 p-1 fa-brands fa-brands fa-github"></i></a>
    </div>
</div>
