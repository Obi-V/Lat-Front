
<!-- En caso de que sea para el carrusel -->
<mat-card *ngIf=" cardPC != undefined;">

    <!-- Header del card, en este caso la imagen -->
    <mat-card-header class="p-0 m-0 justify-content-center">
      <img class="img-fluid img-carrusel" src="{{cardPC.img}}">
    </mat-card-header>

    <!-- Routerlink pinchando en cualquier parte del card -->
    <a routerLink="{{cardPC.url}}" class="text-decoration-none primario card-link">

      <!-- Contenido del card -->
      <mat-card-content class="mt-2">

        <!-- Título -->
        <mat-card-title class="secundario">
          {{cardPC.cardTitle}}
        </mat-card-title>

        <!-- Subtítulo -->
        <mat-card-subtitle>
          {{cardPC.cardSubtitle}}
        </mat-card-subtitle>
      </mat-card-content>

      <!-- Descripción del artículo -->
      <mat-card-actions>
        <p class="m-2">{{cardPC.cardDescription}}</p>
      </mat-card-actions>
    </a>
    <div *ngIf="button" class="p-3">
      <custom-button [text]="'Añadir'"></custom-button>
    </div>

</mat-card>

<!-- En caso de que sea para la página "Categorías" -->

<mat-card *ngIf=" cardCategoria != undefined;">

  <a routerLink="{{cardCategoria.url}}" class="text-decoration-none card-link">
  <!-- Header del card -->
  <mat-card-header class="p-0 m-0 justify-content-center">
    <img class="img-fluid" src="{{cardCategoria.img}}">
  </mat-card-header>

  <!-- Contenido del card -->
  <mat-card-content class="mt-2">
    <!-- Título -->
    <mat-card-title class="text-center font-weight-bold">
      <span class="lead primario mt-2">{{cardCategoria.cardTitle}}</span>
    </mat-card-title>

  </mat-card-content>
  </a>
</mat-card>
