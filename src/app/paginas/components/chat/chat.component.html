<div class="cuadro-rectangular bg-primario m-3 mt-0 p-3 ">
  <div class="pt-2 encabezado h3">CHAT</div>
  <hr class="my-2">
  <div class="comentarios">
    <div id="comments-container">
      <div *ngFor="let comentario of comentarios" class="comment bg-light p-2 mb-2">{{ comentario }}</div>
    </div>
  </div>
  <div class="comentar bg-secundario p-2">
    <input type="text" [(ngModel)]="nuevoComentario" (keydown.enter)="addComentario()" placeholder="Comentar..." id="comment-input" class="form-control">
  </div>
</div>
